<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .bg {
            background-image: url("images/veselin-ivanov-anomander-rake.jpg");
        }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="banner" class="bg">
        <div id="drone-box">
            <img class="drone-pic" src="images/drone.png" alt="">
            <img class="left-pic" src="images/drone-left.png" alt="">
            <img class="right-pic" src="images/drone-right.png" alt="">
        </div>
    </div>









    <script>
        $('#banner').mousemove(function(e){
            var moveX = (e.pageX * -1/2) + 300;
            var moveY = (e.pageY * -1/3) + 120;
            $('#drone-box').css({
                'transform' : 'translate3D('+moveX+'px, '+moveY+'px, 0)'
            });
        });
    </script>
</body>
</html>
